{% set name = "ddeint" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ddeint-{{ version }}.tar.gz
  sha256: 4929af5f1d1024a59db5d5c36a3b797b1554a451533e3767fbebefe7604f2b59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - numpy
    - python >={{ python_min }}
    - scipy

test:
  imports:
    - ddeint
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/ddeint/
  summary: Scipy-based Delay Differential Equations solver
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JunSeokCha
